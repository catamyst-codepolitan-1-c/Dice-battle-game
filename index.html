<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Battle Dice</title>
  </head>
  <body>
    <section class="score">
      <div class="head">
        <h1>BATTLE DICE</h1>
      </div>
      <div class="score-dice">
        <p id="score1"></p>
        <p>VS</p>
        <p id="score2"></p>
      </div>
    </section>
    <section class="content">
      <div class="container-content-dice">
        <div class="dice-container">
          <img id="dice-01" />
          <img id="dice-02" />
          <span id="totalPlayerOne"></span>
        </div>
        <div class="dice-container">
          <img id="dice-03" />
          <img id="dice-04" />
          <span id="totalPlayerTwo"></span>
        </div>
      </div>
      <div class="button-container">
        <!-- <p id="total"></p> -->
        <button onclick="roll()" id="start" class="start">START</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
