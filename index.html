<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Battle Dice</title>
  </head>
  <body>
    <section class="score">
      <div class="head">
        <h1>BATTLE DICE</h1>
      </div>
      <div class="score-dice">
        <p id="scoredice1"></p>
        <p>VS</p>
        <p id="scoredice2"></p>
      </div>
    </section>
    <section class="content">
      <div class="container-content-dice">
        <div id="player1" class="dice-container">
          <img id="dice-01" />
          <img id="dice-02" />
          <span id="totalPlayerOne"></span>
        </div>
        <div id="player2" class="dice-container">
          <img id="dice-03" />
          <img id="dice-04" />
          <span id="totalPlayerTwo"></span>
        </div>
      </div>
      <div class="score-player">
        <h1 id="scoreplayer1">0</h1>
        <h1 id="scoreplayer2">0</h1>
      </div>
      <div class="player-name">
        <h1 id="playername1">rizky</h1>
        <h1 id="playername2">angga</h1>
      </div>
      <div class="button-container">
        <!-- <p id="total"></p> -->
        <button onclick="roll()" id="start" class="start">START</button>
      </div>
    </section>

    <section class="name-input">
      <h3>Player one</h3>
      <input id="userinput1" />
      <h3>Player two</h3>
      <input id="userinput2" /><br />
      <button onclick="inputName()">Submit</button>
    </section>
    <script src="./assets/app.js"></script>
  </body>
</html>
