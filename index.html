<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Battle Dice Game</title>
  </head>

  <body>
    <section class="score">
      <div class="head">
        <h1>BATTLE DICE GAME</h1>
      </div>
      <div class="score-dice">
        <p id="score1">20</p>
        <p>VS</p>
        <p id="score2">20</p>
      </div>
    </section>

    <section class="content">
      <div class="container-content-dice">
        <!--  -->
        <div class="dice-container">
          <img class="dice" id="dice-01" />
          <!-- <img id="player-1-dice-1" alt="Player 1 Dice 1" /> -->
          <img class="dice" id="dice-02" />
        </div>
        <div class="dice-container">
          <img class="dice" id="dice-03" />
          <img class="dice" id="dice-04" />
        </div>
      </div>
      <div class="button-container">
        <p id="total"></p>
        <button onclick="roll()" id="start" class="start">START</button>
      </div>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
